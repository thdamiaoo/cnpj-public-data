<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Filtro de Dados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo da Empresa">
    <div class="content">
      <h1>Filtro de Dados</h1>
      <form method="post" action="{{ url_for('filtro') }}">
        <div id="cnpj" class="input">
          <label>CNPJ:</label>
          <input type="text" name="cnpj" placeholder="Digite o CNPJ">
        </div>
        <div id="cnae_principal" class="input">
          <label>CNAE Principal:</label>
          <input type="text" name="cnae_principal" placeholder="Digite o CNAE Principal">
        </div>
        <div id="uf" class="input">
          <label>UF:</label>
          <select name="uf">
            <option value="">Selecione a UF</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
        <div id="pais" class="input">
          <label>País:</label>
          <input type="text" name="pais" placeholder="Digite o País">
        </div>
        <div class="input">
          <button type="submit" class="btn">Filtrar</button>
          <button type="reset" class="btn">Limpar</button>
        </div>
      </form>
      {% if tabela %}
        <div class="table-container">
          {{ tabela | safe }}
        </div>
      {% endif %}
    </div>
  </body>
</html>
